<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .bg-dark {
        background-color: #09090b !important;
      }

      .border-secondary {
        border-color: #27272a !important;
      }

      .text-warning {
        color: #f59e0b !important;
      }
    </style>
  </head>
  <body
    class="bg-dark text-light d-flex justify-content-center align-items-center vh-100"
  >
    <div
      class="card bg-dark border-secondary text-light p-4"
      style="max-width: 400px; width: 100%; border-radius: 12px"
    >
      <h2 class="fw-bold">Login</h2>
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold" for="email">Email</label>
          <input
            class="form-control bg-dark text-light border-secondary rounded-2"
            type="email"
            id="email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold" for="password">Senha</label>
          <input
            class="form-control bg-dark text-light border-secondary rounded-2"
            type="password"
            id="password"
            required
          />
        </div>

        <div class="mb-3">
          <a href="#" class="text-warning text-decoration-none fw-semibold">
            Esqueceu a Senha?
          </a>
        </div>

        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-light w-100 py-2 fw-bold rounded-3"
          >
            Login
          </button>
        </div>
      </form>

      <div class="d-flex align-items-center justify-content-center">
        <span>
          NÃ£o tem uma conta?
          <a class="text-warning text-decoration-none fw-semibold" href="#">
            Cadastre-se
          </a>
        </span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
